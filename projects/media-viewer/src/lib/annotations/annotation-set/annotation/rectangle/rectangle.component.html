<div #rectangleDiv
     ngResizable
     rzHandles="all"
     class="rectangle"
     [ngClass]="{ 'selected': selected }"
     [style.backgroundColor]="'#' + color"
     [style.width]="rectangle.width * zoom + 'px'"
     [style.height]="rectangle.height * zoom + 'px'"
     [style.left]="left"
     [style.right]="right"
     [style.top]="top"
     [style.bottom]="bottom"
     (mousedown)="onMouseDown($event)"
     (mouseup)="onMouseUp()">
</div>
<mv-popup-toolbar
  *ngIf="selected"
  [rectangle]="rectangle"
  [zoom]="zoom"
  [rotate]="rotate"
></mv-popup-toolbar>
