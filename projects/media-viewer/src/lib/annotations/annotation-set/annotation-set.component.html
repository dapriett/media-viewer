<div
     class="pageContainer"
     [style.width.px]="width"
     [style.height.px]="height"
     (mousedown)="onMouseDown($event)"
     (mousemove)="onMouseMove($event)"
     (mouseup)="onMouseUp()"
     >
  <mv-box-highlight-create *ngIf="drawMode"
                           [container]="containerRectangle()"
                           [pageHeight]="height" [pageWidth]="width" [rotate]="rotate" [zoom]="zoom"
                           (highlightCreated)="saveBoxHighlight($event)"></mv-box-highlight-create>
  <div #container
       *ngFor="let annotation of (annotationsPerPage$ | async);  index as i"
       class="pageContainer__page"
       [ngStyle]="{'left.px': annotation.styles.left, 'height.px': annotation.styles.height, 'top.px': (annotation.styles.height + 10) * i}"
       [ngClass]="{'pageContainer__page--draw' : drawMode }">
    <div class="pageContainer__page-item">
    <ng-container *ngFor="let anno of annotation.anno">
      <mv-annotation [annotation]="anno"
                     [zoom]="zoom"
                     [rotate]="rotate"
                     [selected]="selectedAnnotation.annotationId === anno.id"
                     [height]="height"
                     [width]="width"
                     (update)="onAnnotationUpdate($event)"
                     (delete)="onAnnotationDelete($event)"
                     (annotationClick)="selectAnnotation($event)">
      </mv-annotation>
    </ng-container>
    </div>
  </div>
</div>
