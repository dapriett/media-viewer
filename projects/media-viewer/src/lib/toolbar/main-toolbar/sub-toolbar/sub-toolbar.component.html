<div id="secondaryToolbar" class="secondaryToolbar doorHangerRight" [ngClass]="{ hidden: toolbarButtons.subToolbarHidden | async }">
  <div id="secondaryToolbarButtonContainer">
      <button *ngIf="toolbarButtons.showHighlightButton" (click)="onClickHighlightToggle()" [class.toggled]="toolbarEvents.highlightModeSubject | async" class="secondaryToolbarButton highlightBtn" title="{{ 'toolbar.highlight' | translate}}" id="secondaryHighlightToggle" tabindex="0" data-l10n-id="secondaryHighlightToggle">
        <span data-l10n-id="highlight_label">{{ 'toolbar.highlight' | translate}}</span>
      </button>
      <button *ngIf="toolbarButtons.showDrawButton" (click)="onClickDrawToggle()" [class.toggled]="toolbarEvents.drawModeSubject | async" class="secondaryToolbarButton drawBtn" title="{{ 'toolbar.draw' | translate}}" id="secondaryToggleDrawButton" tabindex="1" data-l10n-id="secondaryToggleDrawButton"  >
        <span data-l10n-id="draw_label">{{ 'toolbar.draw' | translate}}</span>
      </button>
    <div class="horizontalToolbarSeparator"></div>
      <button *ngIf="toolbarButtons.showRotate" class="secondaryToolbarButton rotateCcw" title="{{ 'toolbar.rotateCCW' | translate}}"
              tabindex="4" data-l10n-id="page_rotate_ccw" (click)="rotateCcw()" id="secondaryRotateCcw">
        <span data-l10n-id="page_rotate_ccw_label">{{ 'toolbar.rotateCCW' | translate}}</span>
      </button>
      <button *ngIf="toolbarButtons.showRotate" class="secondaryToolbarButton rotateCw" title="{{ 'toolbar.rotateCW' | translate}}" tabindex="5"
              id="secondaryRotateCw"
              data-l10n-id="page_rotate_cw" (click)="rotateCw()">
        <span data-l10n-id="page_rotate_cw_label">{{ 'toolbar.rotateCW' | translate}}</span>
      </button>
    <div class="horizontalToolbarSeparator"></div>
      <button id="secondaryPrint" *ngIf="toolbarButtons.showPrint" class="secondaryToolbarButton print" title="{{ 'toolbar.print' | translate}}" tabindex="2" data-l10n-id="print" (click)="printFile()">
      <span data-l10n-id="print_label">{{ 'toolbar.print' | translate}}</span>
      </button>
      <button id="secondaryDownload" *ngIf="toolbarButtons.showDownload" class="secondaryToolbarButton download" title="{{ 'toolbar.download' | translate}}" tabindex="3" data-l10n-id="download" (click)="downloadFile()">
      <span data-l10n-id="download_label">{{ 'toolbar.download' | translate}}</span>
      </button>
    <div class="horizontalToolbarSeparator"></div>
  </div>
</div>
