<div id="viewer-wrapper" *ngIf="url && !errorMessage">
  <div class="split left" #leftPanel>
    <div id="image-container"
         class="image-container">
      <img #img
           [src]="url"
           [ngClass]="'rot' + rotation"
           data-hook="dm.viewer.img"
           (error)="onLoadError()"
           (load)="onLoad()"/>
      <mv-annotation-set *ngIf="enableAnnotations && annotationSet"
                         [annotationSet]="annotationSet"
                         [zoom]="zoom"
                         [page]="1"
                         [rotate]="rotation"
                         [height]="img.offsetHeight"
                         [width]="img.offsetWidth">
      </mv-annotation-set>
    </div>
  </div>
    <mv-comment-set *ngIf="enableAnnotations && annotationSet"
                    [annotationSet]="annotationSet"
                    [page]="1"
                    [zoom]="zoom"
                    [commentHeight]="img.offsetHeight"
                    [viewerScrollTop]="leftPanel.scrollTop"
                    [rotate]="rotation">
    </mv-comment-set>
</div>
<mv-error-message *ngIf="errorMessage" [errorMessage]="errorMessage"></mv-error-message>
